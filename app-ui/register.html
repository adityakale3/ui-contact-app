<!DOCTYPE HTML>
<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
	<title>Azures BootStrap</title>
	<link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900|Roboto:300,300i,400,400i,500,500i,700,700i,900,900i&amp;display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">
	<link rel="manifest" href="_manifest.json" data-pwa-version="set_in_manifest_and_pwa_js">
	<link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png"> </head>

<body class="theme-light" data-highlight="blue2">
	<div id="preloader">
		<div class="spinner-border color-highlight" role="status"></div>
	</div>
	<div id="page">
		<div class="header header-fixed header-auto-show header-logo-app">  <a href="#" data-back-button class="header-icon header-icon-1"><b>Sign Up</b></a> </div>
		<div class="page-content">
			<div class="page-title page-title-small">
				<h2>Sign Up</h2>
			</div>
			<div class="card header-card shape-rounded" data-card-height="150">
				<div class="card-overlay bg-highlight opacity-95"></div>
				<div class="card-overlay dark-mode-tint"></div>
				<div class="card-bg bg-20"></div>
			</div>
			<div class="card card-style">
				<div class="content mb-0 mt-1">
					<div class="input-style has-icon input-style-1 input-required"> <i class="input-icon fa fa-user color-theme"></i> <span>Username</span> <em>(required)</em>
						<input type="name" placeholder="Username"> </div>
					<div class="input-style has-icon input-style-1 input-required"> <i class="input-icon fa fa-at color-theme"></i> <span>Email</span> <em>(required)</em>
						<input type="email" placeholder="Email"> </div>
					<div class="input-style has-icon input-style-1 input-required"> <i class="input-icon fa fa-lock color-theme"></i> <span>Password</span> <em>(required)</em>
						<input type="password" placeholder="Choose a Password"> </div>
					<div class="input-style has-icon input-style-1 input-required mb-4"> <i class="input-icon fa fa-lock color-theme"></i> <span>Password</span> <em>(required)</em>
						<input type="password" placeholder="Confirm your Password"> </div> <a href="#" class="btn btn-m btn-full rounded-sm shadow-l bg-blue2-dark text-uppercase font-900">Create account</a>
					<div class="divider"></div>
                    <p class="text-center"> <a href="login.html" class="color-highlight opacity-80 font-12">Already Registered? Sign in Here</a> </p> 
                    <a href="#" class="btn btn-icon btn-m btn-full rounded-s shadow-l bg-google text-uppercase font-900 text-left">
                        <i class="fab fa-google text-center"></i>Register with Google
                    </a> 
                    <!-- <a href="#" class="btn btn-icon btn-m mt-2 mb-4 btn-full rounded-s shadow-l bg-twitter text-uppercase font-900 text-left">
                        <i class="fab fa-twitter text-center"></i>Register with Twitter
                    </a>  -->
                </div>
			</div>

            <p class="footer-copyright pb-3 mb-1">Copyright &copy; Samajik.me <span id="copyright-year">2020</span>. All Rights Reserved.</p>
            <div class="footer-card card shape-rounded" data-card-height="100">
                <div class="card-overlay bg-highlight opacity-95"></div>
                <div class="card-bg preload-img" data-src="images/pictures/20s.jpg"></div>
            </div>
	</div>
	<script type="text/javascript" src="scripts/jquery.js"></script>
	<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
	<script type="text/javascript" src="scripts/custom.js"></script>
</body>
